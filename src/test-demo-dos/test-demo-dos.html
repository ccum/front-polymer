<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="test-demo-dos">
  <template>
    <style>
      :host {
        display: block;
        background-color: yellow;
        color: blue;
      }
    </style>
    <input type="text" name="" value="{{nombre::input}}">
    <p>Hola soy [[nombre]] y mi edad es  [[edad]]</p>
    <input type="range" min="18" max="100" name="" value="{{edad::input}}">
    <!-- <p>[[nombre]]</p>
    <p>[[edad]]</p> -->
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TestDemoDos extends Polymer.Element {
      static get is() { return 'test-demo-dos'; }
      static get properties() {
        return {
          nombre: {
            type: String,
            value: ''
          },
          edad: {
            type: Number,
            value: 18
          }
        };
      }
      saludar(){
        console.log("saludo");
      }
    }

    window.customElements.define(TestDemoDos.is, TestDemoDos);
  </script>
</dom-module>
